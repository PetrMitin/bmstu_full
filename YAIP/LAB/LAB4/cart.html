<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./tableService.js"></script>
    <script src="./cartService.js"></script>
    <script src="./itemsService.js"></script>
    <script type="text/javascript">window.onload = () => fillGrid('cart')</script>
</head>
<body>
    <a href="./items.html">ITEMS</a>
    <div class="form-container">
        <form action="#">
            <input type="text" id="name-input" placeholder="Введите наименование" />
            <input type="number" id="price-input" placeholder="Введите цену" />
            <button type="button" onclick="createItem()">Добавить</button>
        </form>
    </div>
    <div class="table-container">
        <h2>Заказ</h2>
        <table id="order">
            <thead>
                <th>ID</th>
                <th>Наименование</th>
                <th>Цена</th>
            </thead>
        </table>
    </div>
    <div class="price-container">
        <button onclick="countPrice()">Рассчитать стоимость</button>
        <div id="price-output"></div>
    </div>
</body>
</html>
